<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas em html</h1>
    <hr>
    <h2>Lista não ordenada</h2>
    <h3>frutas</h3>
    <ul type="circle"> 
        <li>banana</li>
        <li>maça</li>
        <li>uva</li>
        <li>lichia</li>
        <li>pitaya</li>
    </ul>

    <h2>Lista ordenada</h2>
    <h3>carros</h3>
    <ol type="I">
        <li>gol</li>
        <li>fox</li>
        <li>jetta</li>
        <li>tiguan</li>
        <li>fusca</li>
        <li>passat</li>
    </ol>
</body>
</html>
